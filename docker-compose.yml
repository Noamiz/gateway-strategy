version: "3.9"

services:
  gateway:
    container_name: gateway-strategy-gateway
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      GW_PORT: 8080
      LOG_LEVEL: ${LOG_LEVEL:-info}
    expose:
      - "8080"
    networks:
      - gateway_net

  nginx:
    container_name: gateway-strategy-nginx
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infra/nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - gateway
    networks:
      - gateway_net

networks:
  gateway_net:
    driver: bridge
